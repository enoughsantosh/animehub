<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and watch your favorite anime series">
    <title>Anime Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container { 
            width: 92%;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Header and Search Styles */
        .header {
            background: var(--surface);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .search-container {
            max-width: 600px;
            margin: 1rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            background: var(--background);
            border: 2px solid var(--surface);
            border-radius: var(--border-radius);
            color: var(--text);
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Grid Layout */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Anime Card Styles */
        .anime-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            height: 100%;
        }

        .anime-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .anime-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .anime-card-content {
            padding: 1.5rem;
        }

        .anime-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .anime-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .watch-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .watch-button:hover {
            background: var(--secondary-color);
        }

        /* Category Headers */
        .category-header {
            margin: 3rem 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            position: relative;
        }

        .category-header h2::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--surface) 25%,
                var(--background) 50%,
                var(--surface) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--border-radius);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 96%;
                padding: 0 0.5rem;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1rem;
            }

            .category-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .screen-reader-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .focused {
    outline: 3px solid #00bfff;
    background-color: #333;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Anime Hub</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
                <input 
                    type="search" 
                    id="searchInput" 
                    class="search-input"
                    placeholder="Search anime..."
                    aria-label="Search for anime"
                >
            </div>
        </div>
    </header>

    <main class="container">
        <div id="results" role="region" aria-live="polite"></div>
        <div id="anime-container"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");
            const resultsContainer = document.getElementById("results");
            let debounceTimeout;

            function debounce(func, delay) {
                return (...args) => {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(() => func(...args), delay);
                };
            }

            async function searchAnime(query) {
                resultsContainer.innerHTML = `
                    <div class="anime-grid">
                        ${Array(4).fill('<div class="skeleton" style="height: 300px;"></div>').join('')}
                    </div>
                `;
                
                try {
                    const response = await fetch(`https://aniscrap.vercel.app/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    resultsContainer.innerHTML = `
                        <div class="error-message" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            Unable to fetch results. Please try again later.
                        </div>
                    `;
                    console.error("Error:", error);
                }
            }

            function displayResults(results) {
                resultsContainer.innerHTML = "";
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results" role="alert">
                            <i class="fas fa-search"></i>
                            No results found. Try different keywords.
                        </div>
                    `;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'anime-grid';

                results.forEach(anime => {
                    const card = document.createElement('article');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <img 
                            src="${anime.Image.startsWith("//") ? "https:" + anime.Image : anime.Image}" 
                            alt="${anime.Title}"
                            loading="lazy"
                        >
                        <div class="anime-card-content">
                            <h3 class="anime-title">${anime.Title}</h3>
                            <div class="anime-meta">
                                <span>${anime.Year}</span>
                                <span>‚≠ê ${anime.Rating}</span>
                            </div>
                            <a href="anime.html?title=${encodeURIComponent(anime.Title)}&link=${encodeURIComponent(anime.Link)}" 
                               class="watch-button">
                                <i class="fas fa-play"></i>
                                Watch Now
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                resultsContainer.appendChild(grid);
            }

            searchInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        e.preventDefault(); // Prevent default form submission

        const query = searchInput.value.trim();
        const wordCount = query.split(/\s+/).filter(Boolean).length; // Count words

        if (wordCount > 3) {
            resultsContainer.innerHTML = "<p>Search query should not exceed 4 words.</p>";
            return;
        }

        if (query) {
            searchAnime(query);
        } else {
            resultsContainer.innerHTML = "";
        }
    }
});

            async function fetchAnimeCategories() {
                const container = document.getElementById('anime-container');
                container.innerHTML = Array(2)
                    .fill(`<div class="skeleton" style="height: 400px; margin-bottom: 2rem;"></div>`)
                    .join('');

                try {
                    const response = await fetch('https://aniscrap.vercel.app/anime/categories');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    
                    container.innerHTML = '';

                    for (const category in data) {
                        if (data[category].length === 0) continue;

                        const section = document.createElement('section');
                        const header = document.createElement('div');
                        header.className = 'category-header';
                        header.innerHTML = `<h2>${category}</h2>`;
                        
                        const grid = document.createElement('div');
                        grid.className = 'anime-grid';

                        data[category].forEach(anime => {
                            const card = document.createElement('article');
                            card.className = 'anime-card';
                            card.innerHTML = `
                                <img 
                                    src="${anime.image.startsWith('//') ? 'https:' + anime.image : anime.image}" 
                                    alt="${anime.title}"
                                    loading="lazy"
                                >
                                <div class="anime-card-content">
                                    <h3 class="anime-title">${anime.title}</h3>
                                    <div class="anime-meta">
                                        ${anime.season ? `<span>${anime.season}</span>` : ''}
                                        <span>${anime.episode}</span>
                                    </div>
                                    <a href="anime.html?link=${encodeURIComponent(anime.link)}" 
                                       class="watch-button">
                                        <i class="fas fa-play"></i>
                                        Watch Now
                                    </a>
                                </div>
                            `;
                            grid.appendChild(card);
                        });

                        section.appendChild(header);
                        section.appendChild(grid);
                        container.appendChild(section);
                    }
                } catch (error) {
                    container.innerHTML = `
                        <div class="error-message" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            Unable to load categories. Please refresh the page to try again.
                        </div>
                    `;
                    console.error("Error fetching categories:", error);
                }
            }

            fetchAnimeCategories();
        });
        
        document.addEventListener("DOMContentLoaded", () => {
    const focusableElements = [...document.querySelectorAll('.anime-item, .anime-card, #searchInput, #searchButton')];
    let currentIndex = 0;

    function updateFocus() {
        focusableElements.forEach(el => el.classList.remove('focused'));
        focusableElements[currentIndex]?.classList.add('focused');
        focusableElements[currentIndex]?.focus();
    }

    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowDown") {
            currentIndex = (currentIndex + 1) % focusableElements.length;
        } else if (event.key === "ArrowUp") {
            currentIndex = (currentIndex - 1 + focusableElements.length) % focusableElements.length;
        } else if (event.key === "Enter") {
            focusableElements[currentIndex]?.click();
        }
        updateFocus();
    });

    updateFocus();
});
    </script>
</body>
</html>
